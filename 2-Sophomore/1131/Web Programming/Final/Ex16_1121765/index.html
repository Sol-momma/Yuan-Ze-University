<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- 緑色ボックス -->
        <div class="green-box">Green Section</div>
    </header>

    <main class="content">
        <!-- ティール色ボックス(3つ) -->
        <div class="teal-section">
            <div class="teal-box">Teal 1</div>
            <div class="teal-box">Teal 2</div>
            <div class="teal-box">Teal 3</div>
        </div>

        <!-- グレー色ボックス(4つ) -->
        <div class="gray-section">
            <div class="gray-box">Gray 1</div>
            <div class="gray-box">Gray 2</div>
            <div class="gray-box">Gray 3</div>
            <div class="gray-box">Gray 4</div>
        </div>
    </main>
</body>
</html>
