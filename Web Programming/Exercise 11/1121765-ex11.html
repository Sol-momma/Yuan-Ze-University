<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Rectangle Overlap</title>
    <style>
        .rectangle {
            width: 200px;
            height: 150px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            border: 5px solid red;
            position: absolute;
            top: 25px;
            left: 175px;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <div class="circle"></div>
</body>
</html>
